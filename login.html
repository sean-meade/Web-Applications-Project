        <!--Form to input email and password to login-->
        <form action="" method="post">
            <legend>
                Login Here:
            </legend>
            <br>
            <label>
                Your Email:
                <!-- Setting required equal to "required" and tyoe to "email" ensures a valid email must be input-->

            </label>

            <br>
            <label>
