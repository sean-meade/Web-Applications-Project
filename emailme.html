    <script>
    // This function Colour prompts the user to input a colour. The choices are blue, red or pink.
    function Colour() {
        var colour
        var inputC = prompt("Please eneter favourite between blue, red & pink", "Enter colour here ...");
        if (inputC == "blue" || inputC == "red" || inputC == "pink") {
            // If they choose one of these colours the variable colour is set to that colour
            colour = inputC;
        } else {
            // If not the colour is automatically set to blue
            colour = "blue";
        }
        // Then the background colour is set to the chosen colour
        document.getElementById("background").style.backgroundColor = colour;
        }
        // This function is called when the page loads
        window.onload = Colour();
    </script>
